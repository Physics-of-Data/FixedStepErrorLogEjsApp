<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Simple Swing Test</title>
    <script src="https://cjrtnc.leaningtech.com/4.1/loader.js"></script>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
        background-color: #2b2b2b;
        color: #ffffff;
      }
      #status {
        padding: 10px;
        margin-bottom: 10px;
        background-color: #3d3d3d;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div id="status">Loading...</div>
    <p>This is a simple Swing test to verify CheerpJ works with basic Java GUI.</p>
    <script>
      (async function () {
        const statusDiv = document.getElementById('status');
        try {
          statusDiv.textContent = 'Initializing CheerpJ...';
          await cheerpjInit({version: 11});

          statusDiv.textContent = 'Creating display...';
          cheerpjCreateDisplay(800, 600);

          statusDiv.textContent = 'Loading simple test...';

          // For GitHub Pages project sites, use full path including repo name
          const jarPath = '/app/FixedStepErrorLogEjsApp/SimpleTest.jar';
          console.log('Loading SimpleTest.jar from:', jarPath);

          await cheerpjRunJar(jarPath);

          statusDiv.textContent = 'SimpleTest started!';
        } catch (error) {
          console.error('Error:', error);
          statusDiv.textContent = 'Error: ' + error.message;
        }
      })();
    </script>
  </body>
</html>
