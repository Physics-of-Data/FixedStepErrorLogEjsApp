<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SHO App (SimulationControl)</title>
    <script src="https://cjrtnc.leaningtech.com/4.1/loader.js"></script>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
        background-color: #2b2b2b;
        color: #ffffff;
      }
      #status {
        padding: 10px;
        margin-bottom: 10px;
        background-color: #3d3d3d;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div id="status">Loading...</div>
    <p>SHO App using traditional SimulationControl (should work like lorenz-lyapunov)</p>
    <script>
      (async function () {
        const statusDiv = document.getElementById('status');
        try {
          statusDiv.textContent = 'Initializing CheerpJ (Java 11)...';
          await cheerpjInit({version: 11});

          statusDiv.textContent = 'Creating display...';
          cheerpjCreateDisplay(1280, 1024);

          statusDiv.textContent = 'Loading SHOApp...';
          console.log('Loading traditional SimulationControl version');

          // Run the SimulationControl version with osp.jar as dependency
          // Use colon-separated paths for multiple JARs (application:library)
          await cheerpjRunMain(
            "org.opensourcephysics.ode.basic_examples.sho.SHOApp",
            "/app/FixedStepErrorLogEjsApp/FixedStepErrorLogEjsApp.jar:/app/FixedStepErrorLogEjsApp/lib/osp.jar"
          );

          statusDiv.textContent = 'SHOApp started!';
        } catch (error) {
          console.error('Error:', error);
          statusDiv.textContent = 'Error: ' + error.message;
        }
      })();
    </script>
  </body>
</html>
