<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fixed Step Error LogEjsApp</title>
    <script src="https://cjrtnc.leaningtech.com/4.1/loader.js"></script>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
        background-color: #2b2b2b;
        color: #ffffff;
      }
      #status {
        padding: 10px;
        margin-bottom: 10px;
        background-color: #3d3d3d;
        border-radius: 5px;
      }
      .error {
        background-color: #5c1a1a !important;
        color: #ffaaaa;
      }
    </style>
  </head>
  <body>
    <div id="status">Loading CheerpJ runtime...</div>
    <script>
      (async function () {
        const statusDiv = document.getElementById('status');
        try {
          statusDiv.textContent = 'Initializing CheerpJ (Java 11)...';
          await cheerpjInit({version: 11});

          statusDiv.textContent = 'Creating display...';
          cheerpjCreateDisplay(1280, 1024);

          statusDiv.textContent = 'Loading JAR file...';

          // For GitHub Pages project sites, use full path with repo name
          const jarPath = '/app/FixedStepErrorLogEjsApp/FixedStepErrorLogEjsApp.jar';
          console.log('Attempting to load:', jarPath);
          console.log('GitHub Pages project path includes repository name');

          statusDiv.textContent = 'Starting Java application...';
          console.log('Calling cheerpjRunMain with class and dependencies');

          // Set a timeout to detect if app hangs
          const timeout = setTimeout(() => {
            console.warn('Application seems to be taking a long time to start...');
            statusDiv.textContent = 'Application loading (this may take 30-60 seconds)...';
          }, 5000);

          // Try with explicit class and osp.jar dependency
          await cheerpjRunMain(
            "dev.opensourcephysics.ode.basic_examples.sho.FixedStepErrorLogEjsApp",
            "/app/FixedStepErrorLogEjsApp/FixedStepErrorLogEjsApp.jar:/app/FixedStepErrorLogEjsApp/lib/osp.jar"
          );

          clearTimeout(timeout);
          statusDiv.textContent = 'Application started successfully!';
          console.log('cheerpjRunJar completed');
          setTimeout(() => statusDiv.style.display = 'none', 3000);
        } catch (error) {
          console.error('Error loading application:', error);
          statusDiv.className = 'error';
          statusDiv.textContent = 'Error: ' + error.message + ' (Check console for details - Press F12)';
        }
      })();
    </script>
  </body>
</html>
