<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fixed Step Error LogEjsApp</title>
    <script src="https://cjrtnc.leaningtech.com/4.1/loader.js"></script>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
        background-color: #2b2b2b;
        color: #ffffff;
      }
      #status {
        padding: 10px;
        margin-bottom: 10px;
        background-color: #3d3d3d;
        border-radius: 5px;
      }
      .error {
        background-color: #5c1a1a !important;
        color: #ffaaaa;
      }
    </style>
  </head>
  <body>
    <div id="status">Loading CheerpJ runtime...</div>
    <script>
      (async function () {
        const statusDiv = document.getElementById('status');
        try {
          statusDiv.textContent = 'Initializing CheerpJ (Java 11)...';
          await cheerpjInit({version: 11});

          statusDiv.textContent = 'Creating display...';
          cheerpjCreateDisplay(1280, 1024);

          statusDiv.textContent = 'Loading JAR file...';

          // Try to verify the JAR is accessible
          const jarPath = './FixedStepErrorLogEjsApp.jar';
          console.log('Attempting to load:', jarPath);
          console.log('Full URL would be:', window.location.href + jarPath.substring(2));

          // Try fetching to verify it exists
          try {
            const response = await fetch(jarPath, { method: 'HEAD' });
            console.log('JAR file fetch status:', response.status);
            if (!response.ok) {
              throw new Error('JAR file not found (status: ' + response.status + ')');
            }
          } catch (fetchError) {
            console.error('Cannot access JAR file:', fetchError);
            throw new Error('JAR file not accessible at ' + jarPath);
          }

          statusDiv.textContent = 'Starting Java application...';
          console.log('Calling cheerpjRunJar...');

          // Set a timeout to detect if app hangs
          const timeout = setTimeout(() => {
            console.warn('Application seems to be taking a long time to start...');
            statusDiv.textContent = 'Application loading (this may take 30-60 seconds)...';
          }, 5000);

          await cheerpjRunJar(jarPath);

          clearTimeout(timeout);
          statusDiv.textContent = 'Application started successfully!';
          console.log('cheerpjRunJar completed');
          setTimeout(() => statusDiv.style.display = 'none', 3000);
        } catch (error) {
          console.error('Error loading application:', error);
          statusDiv.className = 'error';
          statusDiv.textContent = 'Error: ' + error.message + ' (Check console for details - Press F12)';
        }
      })();
    </script>
  </body>
</html>
